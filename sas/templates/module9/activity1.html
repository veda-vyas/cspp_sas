<form action="/submitactivity/9/1" method="POST">

<label for="q1" class="form-question-text">9.1.1 Write a summary of your learning from the class.</label>

<label for="q2" class="form-question-text">9.1.2 Give your rating for the class on Merge sort.</label>
				    <div class="radio">
					  <label>
					    <input type="radio" name="9.1.2 Give your rating for the class on Merge sort." id="q2" value="Bad">
					    Bad
					  </label>
					</div>
					<div class="radio">
					  <label>
					    <input type="radio" name="9.1.2 Give your rating for the class on Merge sort." id="q2" value="Mediocre">
					    Mediocre
					  </label>
					</div>
					<div class="radio">
					  <label>
					    <input type="radio" name="9.1.2 Give your rating for the class on Merge sort." id="q2" value="Good">
					    Good
					  </label>
					</div>
					<div class="radio">
					  <label>
					    <input type="radio" name="9.1.2 Give your rating for the class on Merge sort." id="q2" value="Excellent">
					    Excellent
					  </label>
					</div>
					<div class="radio">
					  <label>
					    <input type="radio" name="9.1.2 Give your rating for the class on Merge sort." id="q2" value="Outstanding">
					    Outstanding
					  </label>
					</div>
					<div class="radio">
					  <label>
					    <input type="radio" name="9.1.2 Give your rating for the class on Merge sort." id="q2" value="Not Attended the Class">
					    Not Attended the Class
					  </label>
					</div>
				    <small id="q1desc" class="form-text text-muted form-question notes"></small>
				  </div>
				  <button type="submit" class="btn btn-primary">Submit</button>
				</form><br>
				<div class="row">
					<div class="col-md-6 text-left">
<!-- <a href="/activity/9/0" class="btn btn-default btn-lg">Activity 0</span></a> -->

<a href="/activity/9/2" class="btn btn-default btn-lg">Activity 2</span></a>

        </div>
    </div>
    {% for key, value in questions.iteritems() %}
    <script type="text/javascript">
    	console.log(document.getElementsByName("{{key}}"))
    	switch(document.getElementsByName("{{key}}")[0].type){
    		case "radio":
    			$('input[value="{{ value }}"]').prop('checked',true)
    			$('#status').html('<div style="color: black; padding: 5px" class="panel panel-success"><b><span class="glyphicon glyphicon-ok" style="color: green" aria-hidden="true"></span> Submitted.</b></div>');
    			break;
    		case "textarea":
    			$('textarea[name="{{ key }}"]').prop('value',"{{value}}")
    			$('#status').html('<div style="color: black; padding: 5px" class="panel panel-success"><b><span class="glyphicon glyphicon-ok" style="color: green" aria-hidden="true"></span> Submitted.</b></div>');
    			break;
    	}
    </script>
    {%endfor%}
